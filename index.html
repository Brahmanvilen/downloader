<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC PROJECT - Magic Downloader</title>
    <style>
        /* Black & White Premium Theme */
        body {
            font-family: 'Courier New', Courier, monospace; /* Thoda techy look */
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid #333;
            padding: 50px 20px;
            border-radius: 20px;
            background: rgba(10, 10, 10, 0.8);
        }

        /* Bada aur Glowing SC PROJECT Text */
        .sc-title {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: 5px;
            margin: 0;
            color: #ccff00; /* Neon Yellow-Green for highlight */
            text-shadow: 0 0 15px #ccff00, 0 0 30px #ccff00;
            text-transform: uppercase;
        }

        .sub-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .magic-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 18px 35px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .magic-button:hover {
            background-color: #ccff00; /* Hover par rang badlega */
            box-shadow: 0 0 20px #ccff00;
            transform: translateY(-3px);
        }

        #status {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Green processing text */
        .loading-text {
            color: #00ff00; 
            text-shadow: 0 0 5px #00ff00;
        }

        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ccff00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="sc-title">SC PROJECT</h1>
        <p class="sub-text">ULTIMATE MAGIC DOWNLOADER</p>
        
        <button class="magic-button" id="startBtn" onclick="autoMagicDownload()">
            üöÄ START DOWNLOAD
        </button>

        <div id="status"></div>
    </div>

    <script>
        async function autoMagicDownload() {
            const status = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');

            try {
                // Clipboard se link read karna
                const text = await navigator.clipboard.readText();
                const url = text.trim();

                if (!url.startsWith('http')) {
                    status.innerHTML = '<p style="color:#ff3333;">‚ùå CLIPBOARD EMPTY OR INVALID LINK!</p>';
                    return;
                }

                // UI Changes
                startBtn.style.display = 'none';
                status.innerHTML = '<div class="loader"></div><p class="loading-text">DETECTING LINK...<br>BYPASSING SERVERS...</p>';

                // Backend Request
                const response = await fetch('https://downloader-v942.onrender.com/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, type: 'video' })
                });

                const data = await response.json();

                if (data.download_url) {
                    status.innerHTML = '<p style="color:#00ff00;">‚úÖ SYSTEM INITIATED: DOWNLOADING...</p>';
                    
                    const fileName = "SC_Project_" + Math.floor(Math.random() * 9999) + ".mp4";
                    forceDownload(data.download_url, fileName);
                    
                    setTimeout(() => {
                        startBtn.style.display = 'inline-block';
                        status.innerHTML = '';
                    }, 6000);

                } else {
                    status.innerHTML = '<p style="color:#ff3333;">‚ùå FAILED TO FETCH DATA.</p>';
                    startBtn.style.display = 'inline-block';
                }

            } catch (err) {
                status.innerHTML = '<p style="color:#ff3333;">‚ö†Ô∏è PERMISSION DENIED!<br>ENABLE CLIPBOARD IN BROWSER SETTINGS.</p>';
            }
        }

        function forceDownload(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = blobUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(blobUrl);
                })
                .catch(() => {
                    window.open(url, '_blank');
                });
        }
    </script>
</body>
</html>
