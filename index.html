<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        input { width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #status { margin-top: 20px; color: blue; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Video & MP3 Downloader</h2>
        <input type="text" id="videoUrl" placeholder="Link yahan paste karein...">
        <button onclick="downloadVideo()">Download</button>
        <div id="status"></div>
    </div>

    <script>
        function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');
            
            if(!url) { alert("Please link paste karein!"); return; }
            
            status.innerHTML = "Processing... (Isme thoda waqt lag sakta hai)";
            
            // Yahan hum baad mein Backend API ka link dalenge
            console.log("Downloading link:", url);
        }
    </script>
</body>
</html>
